name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Add a service for your development server if needed
      dev-server:
        image: node:16
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Start development server
        run: npm start &
        env: 
          CI: true

      - name: Wait for server to start
        run: npx wait-on http://localhost:9000

      - name: Run Jest tests
        run: npm test