<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <title>3D live Drone Map</title>
</head>
<body>
    <div class="button-container">
        <button id="addDroneBtn">Add drone</button>
        <button id="addAntennaBtn">Add antenna</button>
    </div>
    <div class="controls">
        <div class="checkbox-container">
            <input type="checkbox" id="tilesBtn">
            <label for="tilesBtn">Enhanced Details</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="followDroneBtn" checked>
            <label for="followDroneBtn">Follow Drone</label>
        </div>
        <!-- <button id="testBtn">init</button> -->
    </div>
    <div id="powerScale" class="power-scale" style="visibility: hidden;">
        <div class="labels">
            <span id="ampl-title" style="font-weight: bold;">Amplitude</span>
            <span id="max-power">0</span>
        </div>
        <div class="color-gradient"></div>
        <div class="labels">
            <span id="min-power">0</span>
        </div>
    </div>
    <!-- <div id="joystickContainer">
        <div id="joystick"></div>
    </div> -->
    <div id="zoomControls">
        <button id="zoomInBtn">+</button>
        <button id="zoomOutBtn">-</button>
    </div>
    <div id="cesiumContainer"></div>
    <script src="bundle.js"></script>
    <!-- <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script> -->
</body>
</html>
