<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D live Drone Map</title>
</head>
<body>
    <div class="button-container">
        <button id="moveBtn">Move</button>
        <button id="cancelBtn">Stop</button>
        <button id="resetBtn">Reset position</button>
        <button id="addDroneBtn">Add drone</button>
        <button id="addAntennaBtn">Add antenna</button>
        <button id="rotateBtn">Rotate payload</button>
    </div>
    <div id="controls">
        <label for="rollInput">Roll (X-axis):</label>
        <input type="number" id="rollInput" value="0">
        <button id="rollBtn">Apply Roll</button>
        <br>

        <label for="pitchInput">Pitch (Y-axis):</label>
        <input type="number" id="pitchInput" value="0">
        <button id="pitchBtn">Apply Pitch</button>
        <br>

        <label for="yawInput">Yaw (Z-axis):</label>
        <input type="number" id="yawInput" value="0">
        <button id="yawBtn">Apply Yaw</button>
        <br>

        <input type="checkbox" id="trackAntennaBtn">
        <label>Track antenna</label>
        <br>
        <input type="checkbox" id="followDroneBtn">
        <label>Follow Drone</label>
        <br>
        <br>

        <label for="longitudeInput">Longitude:</label>
        <input type="number" id="longitudeInput" value="10.32595470">
        <br>
        
        <label for="latitudeInput">Latitude:</label>
        <input type="number" id="latitudeInput" value="55.47177510">
        <br>

        <label for="altitudeInput">Altitude:</label>
        <input type="number" id="altitudeInput" value="50">
        <br>

        <button id="applyCoordinatesBtn">Apply coordinates</button>
    </div>
    <div id="cesiumContainer"></div>
</body>
</html>
